<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">GetCoords</button>
</body>

<script>
    const api_uri = "https://api.wheretheiss.at/v1/satellites/25544"

    async function GetISSCoords(){
        const res = await fetch(api_uri);
        const json_data = await res.json();

        console.log(json_data);
        console.log(json_data.latitude);
        console.log(json_data.longitude);
    }
    document.getElementById("btn").addEventListener("click",GetISSCoords);
</script>
</html>
